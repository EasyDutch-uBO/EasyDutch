labels:
  - name: invalid
    labeled:
      issue: &invalid_labeled_issue
        body: &invalid_labeled_body Thank you @{{ author }} for suggesting this. Please follow the {{ eventName }} templates.
        action: close
      pr: *invalid_labeled_issue
  - name: duplicate
    labeled:
      issue:
        body: &duplicate_labeled_body This {{ eventName }} already exists.
        action: close
      pr:
        body: *duplicate_labeled_body
        action: close
  - name: unable to reproduce 
    labeled:
      issue:
        body: I can\u0027t reproduce your {{ eventName }}. Please give more information (e.g. uBO logger output or screenshots)
  - name: in progress
    labeled:
      issue:
        body: &progress_labeled_body It takes longer than expected to solve this issue. I\u0027m working on it. Please be patience
      pr: 
        body: *progress_labeled_body
  - name: spam
    labeled:
      issue: &spam_labeled_issue
        body: &spam_body |
          This {{ eventName }} has been **LOCKED** as {{ labelName }}!

          Please do not spam messages on this project. You may get blocked from this repository for doing so.
        action: close
        locking: lock
        lock_reason: spam
      pr: *spam_labeled_issue
      discussion:
        body: *spam_body
        locking: lock
        lock_reason: spam
        answer: true
  - name: off-topic
    labeled:
      issue:
        body: |
          This {{ eventName }} has been **LOCKED** because of off-topic conversations!

          Please use our other means of communication for casual chats.
        action: close
        locking: lock
        lock_reason: off-topic
